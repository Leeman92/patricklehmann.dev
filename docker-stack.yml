version: '3.8'

services:
  website:
    image: harbor.patricklehmann.dev/website/website:latest
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        max_attempts: 3
      rollback_config:
        parallelism: 1
        delay: 10s
        order: start-first
    networks:
      - website-network
    environment:
      - NODE_ENV=production

networks:
  website-network:
    external: true 